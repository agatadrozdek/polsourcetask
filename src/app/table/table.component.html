<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Task name Column -->
    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Name</th>
      <td mat-cell *matCellDef="let row">{{row.taskName}}</td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
      <td mat-cell *matCellDef="let row">{{row.priority}}</td>
    </ng-container>

    <!-- Done checkbox Column -->
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Done</th>
      <td mat-cell *matCellDef="let row"> <mat-checkbox class="example-margin checkbox"></mat-checkbox> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!-- 
  [length]="dataSource?.data.length" -->
  <mat-paginator #paginator
      [length]="getTotalLength()"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15, 20, 25, 30]"
      itemsPerPageLabel="xxx"
      >
  </mat-paginator>
</div>
